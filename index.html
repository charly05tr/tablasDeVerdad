<!DOCTYPE HTML/>
<html lang='es'>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <title>Tablas de verdad lab#1</title>
        <script src='main.js'></script>
        <style>
            @media (max-width: 576px) { 
                label {
                    font-size: 12px;
                }
            }
            @media (max-width: 430px) { 
                label {
                    font-size: 10px;
                }
                #operaciones {
                    font-size: 13px;
                }
                #variables {
                    font-size: 13px;
                }
            }
        </style>
    </head>
    <body>
        <header class='d-flex flex-column align-items-center justify-content-center'>
            <a href='https://tablas-de-verdad-md.onrender.com/tablas_verdad/' class='align-self-end p-2'>Tablas por proposición</a>
            <h1 class='mb-4'>Tablas de Verdad</h1>
            <form class='d-flex flex-column align-items-center justify-content-center'>
                <div class='mb-4 d-flex align-items-center justify-content-center gap-4'> 
                    <div>
                        <label class="fs-sm-6" for='operaciones'>Seleccione la operación a realizar</label>
                        <select id='operaciones' class='form-select'>
                            <option selected hidden value=0>Operaciones</option>
                            <option value='conj'>Conjunción</option>
                            <option value='disy'>Disyunción</option>
                            <option value='disyEx'>Disyunción Exclusiva</option>
                            <option value='cond'>Condicional</option>
                            <option value='bicond'>Bicondicional</option>
                        </select>
                    </div>
                    <div>
                        <label class="fs-sm-6" for='variables'>Seleccione la cantidad de variables</label>
                        <select id='variables' class='form-select'>
                            <option selected hidden value=0>Variables</option>
                            <option value=2>2</option>                                                                                                          
                            <option value=3>3</option>
                            <option value=4>4</option>
                        </select>
                    </div>
                </div>
                    <div class='mb-4' id='vari-cont' hidden>                                                                                                                           
                        <label class="fs-sm-6" for='variantes'>Seleccione una variante</label>
                        <select id='variantes' class='form-select'>
                            <option selected hidden value=0>Variantes</option>
                            <option value=1>Directa</option>                                                                                                          
                            <option value=2>Recíproca</option>
                            <option value=3>Inversa</option>
                            <option value=4>Contrarecíproca</option>
                        </select>
                    </div>
                    <button type='submit' class='btn btn-primary'>Generar tabla</button>
        </form>
        </header>
        <hr/>
        <main class='p-4 table-responsive'>
            <table class="table table-striped table-hover">
            </table>
        </main>
    </body>
</html>
